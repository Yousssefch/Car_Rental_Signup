<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "navbar">
        <h1 class="title" >RENT CAR</h1>
    </div>
    <div class="Maincontent">
        <div class="signup">
            <div class="blockcontainer">
                <div class="SignContainer">
                    <h1 class = "signTitle">Sign up</h1>
                </div>
                
                <div class="filling">
                    <div class="FullName">
                    <p class="name"> Name :</p>
                    <div class="inputContainer"> 
                    <input placeholder="type your full name" class="inputSpace" />
                    </div>

                    <p class="name"> E-mail :</p>
                    <div class="inputContainer"> 
                    <input placeholder="example@example.com" class="inputSpace" />
                    </div>

                    <p class="name"> Password :</p>
                    <div class="inputContainer"> 
                    <input placeholder="8-12 characters" class="inputSpace" />
                    </div>

                    <p class="name"> Gender :</p>
                    <div class="checkboxes">
                        <div>
                    <input type="radio" name="Male">
                    <label for="Male"> Male</label>
                </div>
                <div>
                    <input type="radio" name="female">
                    <label for="female"> Female</label>
                </div>
                </div>

                    <p class="name"> CIN :</p>
                    <div class="inputContainer"> 
                    <input placeholder="DD/MM/YYYY" class="inputSpace" />
                    </div>

                    <div class="buttons">
                    <button class="checkin">Check in!</button>
                    <button class="login"> Log In?</button>
                </div>

                </div>
                
                </div>
            </div>
        </div>
        <div class="Desc">
            <div class="descContainer">
            <h1 class="Ready">Ready to take the Ride</h1>
            <p>Start by filling the required informations</p>
            <img src="Car.jpg" class="imag"/>
        </div>
        </div>
    </div>


</body>
</html>
